name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-test-cache-verify:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: "3.12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install system deps (gfortran, NetCDF, pkg-config)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gfortran \
            libnetcdf-dev \
            libnetcdff-dev \
            netcdf-bin \
            pkg-config

          # Sanity check: make sure nf-config is available (used in your Makefile on Linux)
          nf-config --version
          nc-config --version

      - name: Sync Python deps
        run: |
          uv sync --all-extras --dev

      - name: Build (Fortran) + Shared Lib
        run: |
          make clean
          make

      - name: Run tests
        run: |
          make test

      - name: Generate cached Ï€ (data/pi.nc)
        run: |
          make pi
          test -f data/pi.nc || (echo "data/pi.nc not found" && exit 1)

      - name: CF compliance check
        run: |
          uv run cfchecks data/pi.nc
